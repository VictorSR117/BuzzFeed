<div class="quizz--container">
    <div class="quizz-logo">
        <img src="assets/imgs/logo.png" alt="logo">
        <h3>{{title}}</h3>
    </div>

    <div class="quizz-questions">
        <h3>{{questionSelected.question}}</h3>
    </div>

    <div class="quizz-options">
        <button (click)="playerChoose(option.alias)" *ngFor="let option of questionSelected.options; let i = index" class="btn-options">
            {{option.name}}
        </button>
    </div>

    <div *ngIf="finished" class="quizz-results">
        <h1>O Seu resultado Ã©: </h1>
        <p>Resposta Selecionada</p>
    </div>
</div>
